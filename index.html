<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- This makes your website fit nicely on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Linking your CSS file for styling -->
    <link rel="stylesheet" href="index.css" />

    <title>Document</title>
  </head>
  <body>
    <!-- The main form section containing checkbox, radio buttons, and submit -->
    <form>
      <!-- ✅ Checkbox: lets the user choose to subscribe -->
      <div class="option">
        <input type="checkbox" id="Mycheckbox" />
        <label for="Mycheckbox">subscribe</label>
      </div>

      <!-- 💳 Radio button: choose payment method - Visa -->
      <div class="option">
        <!-- 'name' attribute groups all radios together -->
        <input type="radio" name="payment" id="visaBtn" />
        <label for="visaBtn">visaBtn</label>
      </div>

      <!-- 💳 Radio button: choose payment method - Credit Card -->
      <div class="option">
        <input type="radio" name="payment" id="creditcardBtn" />
        <label for="creditcardBtn">creditcardBtn</label>
      </div>

      <!-- 💳 Radio button: choose payment method - Payment Button -->
      <div class="option">
        <input type="radio" name="payment" id="paymentbtn" />
        <label for="paymentbtn">paymentbtn</label>
      </div>

      <!-- 🔘 Submit button to trigger JavaScript function -->
      <button id="mysubmit">submit</button>
    </form>

    <!-- 🧾 These <p> elements show the result messages -->
    <p id="subresult"></p>
    <p id="paymentresult"></p>

    <!-- ⚙️ Linking your JavaScript file that handles logic and events -->
    <script src="index.js"></script>
  </body>
</html>
